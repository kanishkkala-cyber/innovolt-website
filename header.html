<!-- Header Section -->
<header class="header">
    <div class="container">
        <!-- Left Section - Menu and Logo -->
        <div class="header-left">
            <!-- Mobile Menu Button -->
            <button class="menu-btn" id="menuBtn" type="button">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Logo -->
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <span class="logo-text">innovolt</span>
            </div>
        </div>

        <!-- Center Section - Search Bar -->
        <div class="header-center">
            <div class="search-bar">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput">
                    <div class="search-placeholder" id="searchPlaceholder">
                        <span class="placeholder-text">Search by </span>
                        <span class="rotating-text" id="rotatingText">model</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section - Location, Call Us, and Action Icons -->
        <div class="header-right">
            <!-- Location Button -->
            <button class="location-btn" id="locationBtn" type="button">
                <i class="fas fa-map-marker-alt"></i>
                <span class="location-text" id="locationText">Bangalore</span>
                <i class="fas fa-chevron-down location-arrow"></i>
            </button>

            <!-- Call Us Button -->
            <button class="call-btn" id="callBtn" type="button">
                <i class="fas fa-phone"></i>
                <span class="btn-text">Call us</span>
            </button>

            <!-- Action Icons -->
            <div class="action-icons">
                <!-- Liked Cars Button -->
                <button class="action-icon-btn liked-btn" id="likedBtn" type="button">
                    <i class="fas fa-heart"></i>
                    <span class="action-count">0</span>
                </button>

                <!-- Compare Cars Button -->
                <button class="action-icon-btn compare-btn" id="compareBtn" type="button">
                    <i class="fas fa-balance-scale"></i>
                    <span class="action-count">0</span>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Compare Cars Popup -->
<div class="compare-popup-overlay" id="comparePopupOverlay">
    <div class="compare-popup" id="comparePopup">
        <div class="compare-popup-header">
            <button class="popup-back" id="comparePopupBack" type="button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h3>Compare Vehicles</h3>
            <button class="compare-popup-close" id="comparePopupClose" type="button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="compare-vehicles-container" id="compareVehiclesContainer">
            <!-- Selected vehicles will be dynamically added here -->
        </div>
        <div class="compare-actions">
            <button class="compare-now-btn" id="compareNowBtn" type="button" disabled>
                <i class="fas fa-balance-scale"></i>
                Compare Now
            </button>
        </div>
    </div>
</div>

<!-- Comparison Results Popup -->
<div class="comparison-results-overlay" id="comparisonResultsOverlay">
    <div class="comparison-results-popup" id="comparisonResultsPopup">
        <div class="comparison-results-header">
            <h3>Vehicle Comparison</h3>
            <button class="comparison-results-close" id="comparisonResultsClose" type="button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="comparison-table-container" id="comparisonTableContainer">
            <!-- Comparison table will be dynamically generated here -->
        </div>
    </div>
</div>

<!-- Liked Cars Popup -->
<div class="liked-cars-overlay" id="likedCarsOverlay">

                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="liked-cars-container" id="likedCarsContainer">
            <!-- Liked cars will be dynamically generated here -->
        </div>
    </div>
</div>
